{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
  <div id="page" class="container">
    <div id="main">
      <div id="featured">
        <div class="title">
          <h2> {{self.content_title}}</h2>
            {% if self.content_subtitle%}
              <span class="byline"> {{self.content_subtitle}}</span>
            {% endif%}  
        </div>
        {% for block in page.content %}
          <ul class="style1">{% include_block block %}</ul>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
