{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
        <div id="page" class="container">
	        <div id="main">
		        <div id="featured">
			        <div class="title">
				        <h2>CNNS Factsheets</h2>
				        <span class="byline">(Click on the State to download)</span>
			        </div>
			        <ul class="style1 factsheet"> 
						{% for i in india %}
						<li>
							<a href="{{i.area_id}}" target="_blank"  alt="India State wise NFHS-5 Reports">{{ i.area_name}}</a>
						</li>
						{% endfor %}
						{% for s1 in states %}
				        <li >
                           <a href="{{s1.area_id}}" target="_blank"  alt="India State wise NFHS-5 Reports">{{ s1.area_name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
		        </div>
	        </div>
        </div>
{% endblock %}
